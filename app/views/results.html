<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1><%= title %></h1>
                <small>重度科幻迷</small>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
           <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="title"></h3>
            </div>
           <div class="panel-body"></div>
           </div>
           <ul class="pagination">

           </ul>
        </div>
    </div>
</body>
<!-- <script src="/jquery/dist/jquery.min.js" type="text/javascript"></script> -->
<script src="/libs/bootstrap/assets/js/vendor/jquery-slim.min.js" type="text/javascript"></script>
<script src="/libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    let resultsData = "<%= JSON.stringify(results) %>";
    let results = JSON.parse(resultsData.replace(/&#34;/g,'"'))
    let keywordData = "<%= JSON.stringify(keyword) %>";
    let keyword = JSON.parse(keywordData.replace(/&#34;/g,'"'))
    let pageData = "<%= JSON.stringify(page) %>";
    let page = JSON.parse(pageData.replace(/&#34;/g,'"'))
    // console.log(results);
    $('.title').text(keyword.name)
    for(let i=0;i<results.length;i++){
        $('.panel-body').append('<div class="col-md-2"><a href="/movie/"'+results[i]._id+'><img src="'+results[i].poster+'" alt="'+results[i].title+'"></a><div class="caption"><h3>'+results[i].title+'</h3><a class="btn btn-primary" href="/movie/'+results[i]._id+'" role="button">观看预告片</a></div></div>');
    }
    for(let j=0;j<page.totalPage;j++){
        if(page.curPage == j+1){
            $('.pagination').append('<li class="active"><span>'+page.curPage+'</span></li>')
        }else{
            $('.pagination').append('<li><a href="/results?cat='+keyword.id+'&p='+j+'">'+(j+1)+'</a></li>')
        }
    }
</script>
</html>
