<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1><%= title %></h1>
                <small>重度科幻迷</small>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-hover table-bordered">
                <thead>
                    <th>电影名字</th>
                    <th>导演</th>
                    <th>国家</th>
                    <th>上映年份</th>
                  <!--   <th>录入时间</th> -->
                    <th>查看</th>
                    <th>更新</th>
                    <th>删除</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<!-- <script src="/jquery/dist/jquery.min.js" type="text/javascript"></script> -->
<script src="/bootstrap/assets/js/vendor/jquery-slim.min.js" type="text/javascript"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    let moviesData = "<%= JSON.stringify(movies) %>";
    let movies = JSON.parse(moviesData.replace(/&#34;/g,'"'))
    console.log(movies);
    for (let i=0;i<movies.length;i++){
        $('tbody').append('<tr class="item-id-'+movies[i]._id+'"><td>'+movies[i].title+'</td><td>'+movies[i].director+'</td><td>'+movies[i].country+'</td><td>'+movies[i].year+'</td><td><a target="_blank" href="/movie/'+movies[i]._id+'">查看</a></td><td><a target="_blank" href="/admin/update/'+movies[i]._id+'">修改</a></td><td><button class="btn btn-danger del" type="button" data-id="'+movies[i]._id+'">删除</button></td></tr>');
    }
</script>
</html>
