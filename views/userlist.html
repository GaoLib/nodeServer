<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1><%= title %></h1>
                <small>重度科幻迷</small>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-hover table-bordered">
                <thead>
                    <th>名字</th>
                    <th>录入时间</th>
                    <th>查看</th>
                    <th>更新</th>
                    <th>删除</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<!-- <script src="/jquery/dist/jquery.min.js" type="text/javascript"></script> -->
<script src="/libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="/libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<!-- <script src="/js/admin.js"></script> -->
<script>
    let usersData = "<%= JSON.stringify(users) %>";
    let users = JSON.parse(usersData.replace(/&#34;/g,'"'))
    // console.log(movies);
    for (let i=0;i<users.length;i++){
        $('tbody').append('<tr class="item-id-'+users[i]._id+'"><td>'+users[i].name+'</td><td>'+(users[i].meta.updateAt).slice(0,19).replace(/T/g,' ')+'</td><td><a target="_blank" href="/movie/'+users[i]._id+'">查看</a></td><td><a target="_blank" href="/admin/update/'+users[i]._id+'">修改</a></td><td><button class="btn btn-danger del" type="button" data-id="'+users[i]._id+'">删除</button></td></tr>');
    }
</script>
</html>
